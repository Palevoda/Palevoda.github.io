function Gruppa(n, spec, kolich)
{

this.n=n;
this.spec=spec;
this.kolich=kolich;

this.add_stud = function add_stud (k) 
{
this.kolich+=k;
document.write('В группу ' + this.n + ' добавили '+ k + ' студентов. Теперь в группе ' + this.kolich + ' студентов <br\>');
}

this.sub_stud = function sub_stud(num)
{
    this.kolich = this.kolich - num;
    document.write('Из группы отчислили ' + num + ' студентов. Теперь в группе ' + this.kolich + ' студентов <br\>');
}

}
